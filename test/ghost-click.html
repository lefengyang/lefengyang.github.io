<script src="zepto.js"></script>

<style>
.layer{width:200px;height:200px;border:1px solid #ccc;text-align:center;position:absolute;background-color:#ccc;}
</style>

<div class="layer">layer1</div>
<div class="layer">layer2</div>
<div class="layer">layer3</div>
<div class="layer">layer4</div>
<div class="layer">layer5</div>


<script>
$('.layer').each(function(){
	var dom = this;
	$(dom).on('tap', function(){
		setTimeout(function(){
			$(dom).hide();
		}, 100);
	});
});
</script>
